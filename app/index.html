<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<title>All_in_one_player</title>
	</head>
	<body>
		<style>
			body{
				background-color: black;
			}
		</style>
		<div clas="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<img src="" width="300" alt="">
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div align="center"><img id="img-album" src="img/music.png" width="270" alt="300"></div>
					<div align="center"><audio id="player" controls=""></audio></div>
					<div align="center">
						<button type="button" class="btn btn-danger" style="color: white;" id="newSong" data-toggle="modal" data-target="#newSongModal">Nueva Canción</button>

						<div class="modal fade" id="newSongModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog" >
							  <div class="modal-content">
								<div class="modal-header">
								  <h5 class="modal-title" id="exampleModalLabel">Nueva Canción</h5>
								  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								  </button>
								</div>
								<div class="modal-body">
								  <div>
									  <p>Copia la canción a la carpeta musica y las imágenes a la carpeta img, después añade la ruta empezando por la carpeta de tal manera: musica/example.mp3 o img/example.jpg</p>
								  </div>
									<form>
									<div class="form-group" align="left">
									  <label for="nombreSong">Nombre: </label>
									  <input type="text" class="form-control" id="nombreSong">
									</div>
									<div class="form-group" align="left">
										<label for="artistaCancion">Artista: </label>
										<input type="text" class="form-control" id="artistaCancion">
									  </div>
									  <div class="form-group" align="left">
										<label for="rutaAudio">Ruta del audio: </label>
										<input type="text" class="form-control" id="rutaAudio">
									  </div>
									  <div class="form-group" align="left">
										<label for="rutaImagen">Ruta de la carátula: </label>
										<input type="text" class="form-control" id="rutaImagen">
									  </div>
								  </form>
								</div>
								<div class="modal-footer">
								  <button type="button" class="btn btn-secondary" style="background-color: #696969;" data-dismiss="modal">Cerrar</button>
								  <button type="button" class="btn btn-primary btn-danger" id="enviarCancion">Guardar Canción</button>
								</div>
							  </div>
							</div>
						  </div>
					</div>
				</div>
			
				<div class="col-md-4">
					<div align="center" id="tituloPlaylist" style="color:white">
						<span id="tituloPlaylist"></span>
					</div>
					<div align="right"> 
						<button class="btn btn-danger" id="shuffle"><i class="fa fa-random"></i></button>	
					</div>
					
					<ul class="list-group" id="playlist"></ul>
				</div>
				<div class="col-md-4">
					<div align="center" style="color:white">
						Listas de reproducciones
					</div>
					<div align="right">
						<button type="button" class="btn btn-danger" style="color: white;" id="newPlaylist" data-toggle="modal" data-target="#newPlaylistModal">Nueva Playlist</button>
	
						<div class="modal fade" id="newPlaylistModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog" >
							  <div class="modal-content">
								<div class="modal-header">
								  <h5 class="modal-title" id="exampleModalLabel">Nueva Lista de reproducción</h5>
								  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								  </button>
								</div>
								<div class="modal-body">
								  <form>
									<div class="form-group" align="left">
									  <label for="nombrePlaylist">Nombre: </label>
									  <input type="text" class="form-control" id="nombrePlaylist">
									</div>
								  </form>
								</div>
								<div class="modal-footer">
								  <button type="button" class="btn btn-secondary" style="background-color: #696969;" data-dismiss="modal">Cerrar</button>
								  <button type="button" class="btn btn-primary btn-danger" id="enviarNombrePlaylist">Guardar Playlist</button>
								</div>
							  </div>
							</div>
						  </div>
					</div>
					<ul class="list-group" id="listasDisponibles">
						
					</ul>
				</div>
				
			</div>
		</div>   
					
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="https://use.fontawesome.com/259583f9fc.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
