<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<title>All_in_one_player</title>
    <style type="text/css">
	html,body{height:100vh; background:#d9d9d9; }
  </style>
  
</head>
<body>

<div clas="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<img src="" width="300" alt="">
		</div>
	</div>
    <div class="row">
    	<div class="col-md-6">
    		<div align="center"><img id="img-album" src="img/music.png" width="270" alt="300"></div>
    		<div align="center"><audio id="player" controls=""></audio></div>
		</div>
		<div class="col-md-6">
			<button class="btn btn-success" id="shuffle"><i class="fa fa-random"></i></button>
			<ul class="list-group" id="playlist"></ul>
			<canvas></canvas>
		</div>
	</div>
				
											
</div>

<div class="lmhdiv">
<!-- when the range value is changed onmousemove call the equalizer function and pass in lo mid or hi --> 
<input id="lo" class="lmh" onmousemove="eq('lo');" type="range">
<input id="mid" class="lmh" onmousemove="eq('mid');" type="range">
<input id="hi" class="lmh" onmousemove="eq('hi');" type="range">
</div>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
	<script src="https://use.fontawesome.com/259583f9fc.js"></script>
	<script src="js/app.js"></script> 		
</body>
</html>
